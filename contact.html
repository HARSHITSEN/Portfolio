<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /* Custom styles for the contact page */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .contact-container {
      max-width: 600px;
      margin: 100px auto;
      padding: 40px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .contact-heading {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    .contact-details {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
    }

    .contact-info {
      font-size: 16px;
      color: #777;
      line-height: 1.5;
    }

    .contact-info p {
      margin: 10px 0;
    }

    .contact-info strong {
      color: #333;
    }

    .contact-info a {
      color: #007bff;
      text-decoration: none;
    }

    /* Button styles */
    .contact-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .contact-button:hover {
      background-color: #0056b3;
    }

    /* Media query for mobile devices */
    @media (max-width: 768px) {
      .contact-container {
        padding: 30px;
      }

      .contact-heading {
        font-size: 24px;
      }

      .contact-details {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h2 class="contact-heading">Contact Us</h2>
    <p class="contact-details">
      If you have any questions or inquiries, please feel free to get in touch with us. We would be happy to assist you.
    </p>

    </div>
  </div>
</body>
</html>
